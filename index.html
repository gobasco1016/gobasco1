<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.slidecontainer {
    width: 100%;
}

.slider {
    -webkit-appearance: none;
    width: 100%;
    height: 10px;
    border-radius: 5px;
    background: #d3d3d3;
    outline: none;
    opacity: 0.7;
    -webkit-transition: .2s;
    transition: opacity .2s;
}

.slider:hover {
    opacity: 1;
}

.slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 23px;
    height: 24px;
    border: 0;
    background: url('logo.png');
    cursor: pointer;
}

.slider::-moz-range-thumb {
    width: 23px;
    height: 24px;
    border: 0;
    background: url('logo.png');
    cursor: pointer;
}
</style>
</head>
<body>

<h1>Rate Fix</h1>

<div class="slidecontainer">
  <input type="range" min="300" max="600" value="350" class="slider" id="cps">
  <p>CP: <span id="cpv"></span></p>
  
  <input type="range" min="45" max="65" value="52" class="slider" id="bhartis">
  <p>Bharti/Wt (Kg): <span id="bhartiv"></span></p>

  <input type="range" min="0" max="10" value="4" class="slider" id="palledaris">
  <p>Palledari (Packet): <span id="palledariv"></span></p>
  
  <input type="range" min="0" max="50" value="10" class="slider" id="mandis">
  <p>Mandi Samiti (Packet): <span id="mandiv"></span></p>
  
  <input type="range" min="10" max="250" value="150" class="slider" id="bhada1s">
  <p>Bhada1 (Quintal): <span id="bhada1v"></span></p>
  
  <input type="range" min="0" max="50" value="50" class="slider" id="customs">
  <p>Custom (Packet): <span id="customv"></span></p>
  
  <input type="range" min="100" max="300" value="150" class="slider" id="bhada2s">
  <p>Bhada2 (Quintal): <span id="bhada2v"></span></p>

  <h2>TOTAL (Kg) : <span id="totalv"></span></h2>
</div>

<script>
var slider1 = document.getElementById("cps");
var output1 = document.getElementById("cpv");
output1.innerHTML = slider1.value;

outputtotal.innerHTML = ((Number(slider1.value)/Number(slider7.value)) + (Number(slider2.value)/Number(slider7.value)) + (Number(slider3.value)/Number(slider7.value)) + (Number(slider4.value)/100) + (Number(slider5.value)/Number(slider7.value)) + (Number(slider6.value)/100)).toFixed(1)
